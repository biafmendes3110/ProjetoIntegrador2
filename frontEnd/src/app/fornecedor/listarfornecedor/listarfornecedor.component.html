<div class="card mt-3">
    <div class="d-flex justify-content-between align-items-center p-3 bg-secondary">
        <h1 class="text-white">Fornecedor</h1>
        <button class="btn btn-primary" [routerLink]="['novo']">Novo</button>
    </div>
    
    <div class="card-body ">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Fornecedor</th>
                    <th>Cnpj</th>
                    <th>IE</th>
                    <th>Endere√ßo</th>
                    <th>Email</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let fornecedor of fornecedor">
                    <td>{{ fornecedor.id }}</td>
                    <td>{{ fornecedor.nome }}</td>
                    <td>{{ fornecedor.cnpj}}</td>
                    <td>{{ fornecedor.ie}}</td>
                    <td>{{ fornecedor.endereco}}</td>
                    <td>{{ fornecedor.email}}</td>
                    <td> 
                        <span class="d-flex justify-content-end">
                            <button type="button" class="btn btn-primary  me-2" (click)="Editar(fornecedor.id)">Atualizar</button>
                            <button type="button" class="btn btn-danger" (click)="Excluir(fornecedor.id)">Deletar</button>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
