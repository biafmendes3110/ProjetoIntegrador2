<div class="card mt-3">
    <div class="d-flex justify-content-between align-items-center p-3 bg-secondary">
        <h1 class="text-white">Funcionários</h1>
        <button class="btn btn-primary" [routerLink]="['novo']">Novo</button>
    </div>
    
    <div class="card-body ">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th>Cargo</th>
                    <th>Salario</th>
                    <th>Área de atuação</th>
                    <th>Local de trabalho</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let funcionarios of funcionarios">
                    <td>{{ funcionarios.id }}</td>
                    <td>{{ funcionarios.nome }}</td>
                    <td>{{ funcionarios.cargo }}</td>
                    <td>{{ funcionarios.salario }}</td>
                    <td>{{ funcionarios.areaAtuacao }}</td>
                    <td>{{ funcionarios.localTrabalho }}</td>

                    <td> 
                        <span class="d-flex justify-content-end">
                            <button type="button" class="btn btn-primary  me-2" (click)="Editar(funcionarios.id)">Atualizar</button>
                            <button type="button" class="btn btn-danger" (click)="Excluir(funcionarios.id)">Deletar</button>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
