<div class="card mt-3">
    <div class="d-flex justify-content-between align-items-center p-3 bg-secondary">
        <h1 class="text-white">Empresas</h1>
        <button class="btn btn-primary" [routerLink]="['novo']">Novo</button>
    </div>
    
    <div class="card-body ">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th>Cnpj</th>
                    <th>Endereço</th>
                    <th>Sócios</th>
                    <th>Faturamento</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let empresa of empresa">
                    <td>{{ empresa.id }}</td>
                    <td>{{ empresa.nome }}</td>
                    <td>{{ empresa.cnpj }}</td>
                    <td>{{ empresa.endereco }}</td>
                    <td>{{ empresa.socios }}</td>
                    <td>{{ empresa.faturamento }}</td>

                    <td> 
                        <span class="d-flex justify-content-end">
                            <button type="button" class="btn btn-primary  me-2" (click)="Editar(empresa.id)">Atualizar</button>
                            <button type="button" class="btn btn-danger" (click)="Excluir(empresa.id)">Deletar</button>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
