<div class="card p-3 mt-3">
    <form class="row g-3 needs-validation" novalidate [formGroup]="form">
        <div class="col-sm-12">
            <label for="nome" class="form-label">NOME</label>
            <input type="text" class="form-control" id="nome" 
            placeholder="Nome do departamento" formControlName="nome">
            <div class="invalid-feedback">
                Informe o nome do departamento!!!
            </div>
        </div>
        <div class="col-sm-12">
            <label for="localidade" class="form-label">LOCALIDADE</label>
            <input type="text" class="form-control" id="nome" 
            placeholder="Digite a localidade" formControlName="localidade">
            <div class="invalid-feedback">
                Informe a localidade!!!
            </div>
        </div>
        <div class="col-sm-12">
            <label for="descricaoAtividade" class="form-label">DESCRIÇÃO DA ATIVIDADE</label>
            <input type="text" class="form-control" id="nome" 
            placeholder="Digite a descrição da atividade" formControlName="descricaoAtividade">
            <div class="invalid-feedback">
                Informe a descrição da atividade!!!
            </div>
        </div>
        <div class="col-sm-12">
            <label for="email" class="form-label">EMAIL</label>
            <input type="text" class="form-control" id="nome" 
            placeholder="Digite o email" formControlName="email">
            <div class="invalid-feedback">
                Informe o email!!!
            </div>
        </div>


        <div class="col-12 d-flex justify-content-end">
            <button class="btn btn-primary me-2" type="submit" (click)="Salvar()">Salvar</button>
            <button class="btn btn-danger" type="submit" (click)="Cancelar()">Cancelar</button>
        </div>
    </form>
</div>
